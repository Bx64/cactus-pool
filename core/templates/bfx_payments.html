<!DOCTYPE html>

<html >

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <title>{{tags['dname']}} Dashboard</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>tbody td { font-size: 85%; }</style>

</head>

<body>

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="payments">Payments</a>
              <a class="nav-link" href={{tags['proposal1']}} target="_blank">Proposal (EN)</a>
              <a class="nav-link" href={{tags['proposal2']}} target="_blank">Proposal ({{tags['proposal2_lang']}})</a>
            </nav>

            <h1><center>Delegate <strong>{{tags['dname']}}</strong> Payment History</center></h1>

            <table class="table table-striped table-hover table-bordered" id="table">
                <thead>
                    <tr class="header">
                        <th>Blockheight</th>
                        <th>Transaction ID</th>
                        <th>Processed at</th>
                </thead>
                <tbody>
                  {% for r in tx_data %}
                    <tr>
                       <td>{{ r[0] }}</td>
                       <td><a href="{{ tags['explorer'] }}/transactions/{{ r[1] }}" target="_blank">{{ r[1] }}</a></td>
                       <td>{{ r[2] }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>

        </div>

<script>
function Filter() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("input");
  filter = input.value.toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>

</body>

</html>
